[alembic]
# path to migration scripts
script_location = app/db/migrations

# template used to generate migration files
file_template = %%(rev)s_%%(slug)s

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s

# sqlalchemy.url can be provided here, but we prefer environment variables.
# sqlalchemy.url = driver://user:pass@localhost/dbname
